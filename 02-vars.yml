- name: Demo on variables
  hosts: all
  vars:
    URL: variable.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Demo on file variables
  hosts: all
  vars_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{URL}}
- name: Task level variables
  hosts: all
  tasks:
    - name: Print URL Task level
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: Task.example.com